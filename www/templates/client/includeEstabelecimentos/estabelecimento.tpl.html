<img src="{{item.icone}}">
<h2>{{item.nome}}</h2>
<p>{{item.endereco.data.bairro}}</p>
<div>
    <span>
        <i class="ion ion-clock"></i> {{item.entrega.data.label_tempo_entrega}}
    </span>
    <span>
        <i class="ion ion-android-cart"></i> {{item.entrega.data.label_faixa_preco}}
    </span><br>
    <span>
       <rating ng-model="item.nota" readonly="readOnly" max="5"></rating>
    </span>
</div>
