<ion-view>
    <ion-nav-title>
        <h1 class="title">Minhas Avaliações</h1>
    </ion-nav-title>
    <ion-tabs class="tabs-striped tabs-top tabs-background-assertive tabs-color-light ">
        <ion-tab title="PENDENTES" >
            <ion-view class="padding">
                <ion-content class="padding ">
                    <ion-refresher pulling-text="Puxe para atualizar..." on-refresh="doRefresh()"></ion-refresher>
                    <ion-list>
                        <ion-item ng-repeat="item in items|filter:{count_avaliacao:0}" class="item-thumbnail-left"  ng-click="showActionSheet(item)" ng-include="'templates/client/includeEstabelecimentos/pedidoList.html'"></ion-item>
                    </ion-list>
                </ion-content>
            </ion-view>
        </ion-tab>
        <ion-tab title="AVALIADOS">
            <ion-view class="padding">
                <ion-content class="padding ">
                    <ion-refresher pulling-text="Puxe para atualizar..." on-refresh="doRefresh()"></ion-refresher>
                    <ion-list>
                        <ion-item ng-repeat="item in items|filter:{count_avaliacao:1}" ng-click="openModal(item)" class="item-thumbnail-left" ng-include="'templates/client/includeEstabelecimentos/pedidoList.html'"></ion-item>
                    </ion-list>
                </ion-content>
            </ion-view>
        </ion-tab>
    </ion-tabs>
</ion-view>
