<ion-view>
    <ion-nav-title>
        <h1 class="title">Rango Delivery</h1>
    </ion-nav-title>
    <ion-tabs class="tabs-striped tabs-top tabs-background-assertive tabs-color-light ">
        <ion-tab title="RESTAURANTES" >
            <ion-view class="padding">
                <ion-content class="padding ">
                    <ion-refresher pulling-text="Puxe para atualizar..." on-refresh="doRefresh()"></ion-refresher>
                    <h6 class="title text-center" > {{(estabelecimentos|filter:{power:1}).length}} Abertos de {{estabelecimentos.length}} Restaurantes </h6>
                    <ion-list>
                        <ion-item ng-class="{'disable-item':item.power==2}" class="item-thumbnail-left" ng-repeat="item in estabelecimentos" ng-include="'templates/client/includeEstabelecimentos/estabelecimento.tpl.html'" ng-click="goView(item)"></ion-item>
                    </ion-list>
                </ion-content>
            </ion-view>
        </ion-tab>
        <ion-tab title="PROMOÇÕES">
            <ion-view class="padding">
                <ion-content class="padding ">
                    <h6 class="title text-center">:(. Nenhuma promoção especial para hoje.</h6>
                </ion-content>
            </ion-view>
        </ion-tab>
    </ion-tabs>
</ion-view>
