<ion-view>
    <ion-nav-title>
        Rango Delivery - mais produtos
    </ion-nav-title>
    <div class="bar bar-subheader">
        <h2 class="title">
            Escolha seu produto
        </h2>
    </div>
    <ion-content class="padding has-subheader">
        <ion-list>
            <ion-item ng-repeat="item in products" ng-click="addItem(item)">
                {{item.name}}
                <span class="item-note"> <i class="ion ion-cash"></i> {{item.price}}</span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
