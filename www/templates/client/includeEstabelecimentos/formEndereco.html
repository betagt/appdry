<ion-item class="item item-borderless item-input item-floating-label">
    <span class="input-label">CEP</span>
    <input type="number" ng-model="data.zipcode" ng-disabled="buscaCep" placeholder="CEP">
</ion-item>
<ion-item class="item item-borderless" ng-click="getCep()" ng-show="!buscaCep">
    <button class="button button-block button-assertive" ng-click="addSave()">
        <i class="ion ion-search"></i> Bucas CEP
    </button>
</ion-item>
<div ng-show="buscaCep">
    <ion-item class="item item-borderless item-input item-floating-label">
        <span class="input-label">Endereço</span>
        <input type="text" ng-model="data.address" placeholder="Endereço">
    </ion-item>
    <ion-item class="item item-borderless item-input item-floating-label">
        <span class="input-label">Número</span>
        <input type="text" ng-model="data.numero"  placeholder="Número">
    </ion-item>
    <ion-item class="item item-borderless item-input item-floating-label">
        <span class="input-label">Complemento</span>
        <input type="text" ng-model="data.complemento" placeholder="Complemento">
    </ion-item>
    <ion-item class="item item-borderless item-input item-floating-label">
        <span class="input-label">Refêrencia</span>
        <input type="text" ng-model="data.referencia" placeholder="Ponto de refêrencia">
    </ion-item>
    <div class="padding">
        <button class="button button-block button-assertive" ng-click="addSave()">
            <i class="ion ion-checkmark-round"></i> Cadastrar Endereço
        </button>
    </div>
</div>
