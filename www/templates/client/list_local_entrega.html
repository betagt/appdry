<ion-view>
    <ion-nav-title>
        <h1 class="title">Rango Delivery</h1>
    </ion-nav-title>
    <div class="bar bar-subheader">
        <h2 class="title">Meus Endere√ßos</h2>
    </div>
    <ion-content class="padding has-subheader">
        <ion-list>
            <ion-item ng-repeat="endereco in enderecos" ng-click="showActionSheet(endereco)">
                <div class="row">
                    <div class="col text-left">
                        {{endereco.neighborhood}}<br />
                        <p>
                            {{endereco.address}} <br>
                            {{endereco.city}} / {{endereco.state}}
                        </p>
                    </div>
                    <div class="col text-right">
                        <span class="balanced padding-right">{{endereco.zipcode}}</span>
                        <i class="ion ion-ios-arrow-right"></i>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
    <div class="fixed-bottom-right">
        <div class="text-right">
            <button class="button button-balanced circle" ng-click="goAddEndereco()">
                <i class="ion ion-plus"></i>
            </button>
        </div>
    </div>
</ion-view>
